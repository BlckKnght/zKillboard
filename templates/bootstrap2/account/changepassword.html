<legend>Change Password</legend>
<form class="well" name="updatepassword" method="post" action="/account/changepassword/">
	<fieldset>
		<div class="clearfix">
			<div class="input">
				<input id="orgpw" name="orgpw" type="password" required placeholder="old password">
			</div>
		</div>					
		<div class="clearfix">
			<div class="input">
				<input id="password" name="password" type="password" required placeholder="new password">
			</div>
		</div>
		<div class="clearfix">
			<div class="input">
				<input id="password2" name="password2" type="password" required placeholder="new password confirmation">
			</div>
		</div>
		<div class="actions">
			<input type="submit" value="Change Password" class="btn primary" />
		</div>
	</fieldset>
</form>
