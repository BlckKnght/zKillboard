{% extends "base.html" %}

{% block title %}zKillboard.com / Change Password{% endblock %}

{% block content %}
{% if message %}
	<div class="alert alert-{{ messagetype }} centered">
	<p>{{ message }}</p>
	</div>
{% else %}
<h1>Forgot Password</h1>
<legend>Password change for {{ email }}</legend>
<form class="well" name="changepassword" method="post" action="/changepassword/{{ hash }}">
	<fieldset>
		<div class="clearfix">
			<div class="input">
				<input id="password" name="password" type="password" required placeholder="new password">
			</div>
		</div>
		<div class="clearfix">
			<div class="input">
				<input id="password2" name="password2" type="password" required placeholder="new password confirmation">
			</div>
		</div>
		<div class="actions">
			<input type="submit" value="Change Password" class="btn primary" />
		</div>
	</fieldset>
</form>
{% endif %}
{% endblock %}
