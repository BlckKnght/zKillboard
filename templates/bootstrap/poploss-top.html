{% set field=data.ship %}
{% set imageSize=64 %}
<div>
{% include "components/image_ship.html" %}
<strong>{% include "components/text_ship.html" %}</strong>
</div>
<table class="table table-condensed" id="thisshipstable">
	<tbody>
		{% for shipFit in data.shipFits %}
			<tr><td style="text-align: right"><a href="#kill-{{ shipFit.killID }}" onClick="$(this).fadeOut(200).fadeIn(200).parent().parent().addClass('item_dropped_row').siblings().removeClass('item_dropped_row');; loadKill({{ shipFit.killID }}); return false;">{{ shipFit.total|number_format(0) }} losses</a></td></tr>
		{% endfor %}
	</tbody>
</table>
<script type="text/javascript">
$("#thisshipstable tbody tr:first").fadeOut(200).fadeIn(200);
$("#thisshipstable tbody tr:first td a").click();
</script>
